<div class="table-container">
    <table>
      <thead>
        <tr>
          <!-- <th>ID</th> -->
          <th>Movimientos Inventario ID</th>
          <th>Nombre movimiento inventario</th>
          <th>Fecha Alta</th>
          <th>Estado</th>
          <!-- <th>Acciones</th> -->
        </tr>
      </thead>
      <tbody>
        <!-- Usar @for con la sintaxis correcta -->
        @for (movinv of catMovimientosinventario; track $index){
          <tr>
            <!-- <td>{{ user.id }}</td> -->
            <td>{{ movinv.idMovimientoinventario }}</td>
            <td>{{ movinv.nomMovimientoinventario ?? 'N/A' }}</td>
            <td>{{ movinv.fec_alta }}</td>
            <td>{{ movinv.opc_activo }}</td>
            <!-- <td>
              <button type="button" class="btn btn-outline-primary" (click)="editar(marca.id_marca)">Editar</button>
            </td> -->
          </tr>
        }
          
      </tbody>
    </table>
</div>
<!-- modal -->
<div class="modal fade" id="modalCatMovimientosInventario" tabindex="-1" aria-labelledby="modalCatMovimientosInventarioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="catMovimientosinventarioForm" (ngSubmit)="registrarMovimientosInventario()">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCatMovimientosInventarioLabel">Registrar nuevo movimiento inventario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombreCatMovimientosinventario" class="form-label">Nombre del movimiento inventario</label>
            <input type="text" class="form-control" id="nombreCatMovimientosinventario" formControlName="nomMovimientoinventario" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="catMovimientosinventarioForm.invalid">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
