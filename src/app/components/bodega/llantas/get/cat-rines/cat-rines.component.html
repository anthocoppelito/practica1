<div class="table-container">
    <table>
      <thead>
        <tr>
          <!-- <th>ID</th> -->
          <th>Marca ID</th>
          <th>Nombre marca</th>
          <th>Fecha Alta</th>
          <th>Estado</th>
          <!-- <th>Acciones</th> -->
        </tr>
      </thead>
      <tbody>
        <!-- Usar @for con la sintaxis correcta -->
        @for (ri of rin; track $index){
          <tr>
            <!-- <td>{{ user.id }}</td> -->
            <td>{{ ri.idRin }}</td>
            <td>{{ ri.nomRin ?? 'N/A' }}</td>
            <td>{{ ri.fecAlta }}</td>
            <td>{{ ri.opcActivo }}</td>
            <!-- <td>
              <button type="button" class="btn btn-outline-primary" (click)="editar(marca.id_marca)">Editar</button>
            </td> -->
          </tr>
        }
          
      </tbody>
    </table>
</div>
<!-- modal -->
<div class="modal fade" id="modalRines" tabindex="-1" aria-labelledby="modalRinesLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="rinForm" (ngSubmit)="registrarRin()">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRinesLabel">Registrar nuevo rin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombreRin" class="form-label">Nombre del rin</label>
            <input type="text" class="form-control" id="nombreRin" formControlName="nomRin" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="rinForm.invalid">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
